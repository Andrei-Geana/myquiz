<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Author</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div th:insert="~{fragments::menu}"></div>
<div style="clear:both; margin-bottom:20px;"></div>

<h4 th:text="${editMode} ? 'Edit Author' : 'Add New Author'"></h4>

<form method="post" th:action="${editMode} ? @{'/author/edit/' + ${author.id}} : @{/author/new}" th:object="${author}" class="styled-form">
    <div th:if="${editMode}">
        <input type="hidden" th:field="*{id}" />
    </div>
    <label for="name">Author Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="initials">Initials:</label>
    <input type="text" id="initials" th:field="*{initials}" required>
    <br>
    <button type="submit" class="btn btn-add" th:text="${editMode} ? 'Update Author' : 'Add Author'"></button>
    <a href="/authors" class="btn btn-cancel" style="margin-left:10px;">Cancel</a>
</form>

</body>
</html>
