<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Courses List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="~{fragments::menu}"></div>
<div style="clear:both; margin-bottom:20px;"></div>
<h4>Courses Management</h4>
<div class="main-content">
    <table class="styled-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>University Year</th>
            <th>Semester</th>
            <th>Study Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}" class="data-row">
            <td th:text="${course.id}"></td>
            <td th:text="${course.course}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.universityYear}"></td>
            <td th:text="${course.semester}"></td>
            <td th:text="${course.study_year}"></td>
            <td class="action-cell">
                <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-edit">View</a>
                <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-edit">Edit</a>
                <a th:href="@{'/quiz/course/' + ${course.course}}" class="btn btn-edit">Quizzes</a>
                <a th:href="@{'/courses/' + ${course.id} + '/delete'}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this course? This will also delete all associated quizzes and questions. This action cannot be undone.')">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(courses)}" class="empty-row">
            <td colspan="7">No courses found</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
